<!--设置绝对定位之后，margin:0 auto;不起任何作用，如果想让绝对定位的盒子居中。当做公式记下来 设置子元素绝对定位，然后left:50%;-->
<!--margin-left等于元素宽度的一半，实现绝对定位盒子居中-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位盒子居中</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        .box{
            width: 500px;
            height: 500px;
            background-color: black;
            position: absolute;
            left: 50%;
            margin-left: -250px;

        }

    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
