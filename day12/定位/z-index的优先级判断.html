<!--1.z-index 值表示谁压着谁，数值大的压盖住数值小的，-->
<!--2.只有定位了的元素，才能有z-index,也就是说，不管相对定位，绝对定位，固定定位，都可以使用z-index，-->
<!--而浮动元素不能使用z-index-->
<!--3.z-index值没有单位，就是一个正整数，默认的z-index值为0如果大家都没有z-index值，或者z-index值一样，-->
<!--那么谁写在HTML后面，谁在上面压着别人，定位了元素，永远压住没有定位的元素。-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>z-index优先级</title>
    <style>
        *{
            padding: 0;
            margin:0;
        }
        .box{
            width: 500px;
			height: 500px;
			background-color: red;

			position: absolute;
			left: 50%;
			margin-left: -250px;
			z-index: 20;
        }
        .box1{
            	width: 300px;
			height: 300px;
			background-color: green;
			position: absolute;
			left: 50%;
			margin-left: -150px;
			z-index: 100;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>

</body>
</html>
