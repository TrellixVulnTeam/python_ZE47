<!--
1.z-index 值表示谁压着谁，数值大的压盖住数值小的，
			2.只有定位了的元素，才能有z-index,也就是说，不管相对定位，绝对定位，固定定位，都可以使用z-index，而浮动元素不能使用z-index
			3.z-index值没有单位，就是一个正整数，默认的z-index值为0如果大家都没有z-index值，或者z-index值一样，那么谁写在HTML后面，谁在上面压着别人，定位了元素，永远压住没有定位的元素。
			4.从父现象：父亲怂了，儿子再牛逼也没用
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父相子绝案例</title>
    <style>
        *{
            padding:0;
            margin: 0;
        }
        input,button{
            outline: none;
            border: 0;
        }
        .search{
            width: 296px;
            height: 48px;
            margin-left: 1000px;
            margin-top: 81px;
        }
        .search form{
            position: relative;
        }
        .search input[type='text']{
            width: 223px;
            height: 48px;
            font-size: 14px;
            border: 1px solid #e0e0e0;
            padding: 0 5px;
            position: absolute;
        }
        .search span{
            font-size: 12px;
            background: #EEEEEE;
            padding: 0 5px;
            position: absolute;
            top:0;
            right: 0;
        }
        .search span.t{
            top: 20px;
            right: 162px;
            z-index: 2;

        }
        .search span.s{
            top: 20px;
            right: 83px;
            z-index: auto;
        }
        .search input[type='submit']{
            height: 50px;
            width: 50px;
            border: 1px solid #e0e0e0;
            background: #fff;
            position: absolute;
            right: 12px;
            top: 0px;
        }
    </style>
</head>
<body>
<div class="search">
    <form>
        <input type="text" name=""><input type="submit" value="按钮">
        <span class="t">小米8</span>
        <span class="s">小米MIX 2s</span>

    </form>
</div>

</body>
</html>
