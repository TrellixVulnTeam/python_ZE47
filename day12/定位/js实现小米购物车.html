<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js实现购物车</title>
    <style>
          .cart{
            width: 100px;
            height: 50px;
            background-color: #000;
            position: relative;
            margin: 100px auto;
            /*鼠标放上去变成小手*/
            cursor: pointer;

        }
        .cart .word{
            color: white;
            float: left;
            margin-top: 14px;
            margin-left: 24px;
        }
      .cart-info{
            position: absolute;
			width: 300px;
			height: 100px;
			background-color: white;
			top: 50px;
			left: -200px;
			display: none;
            color: black;
            font-size: 12px;
            border: solid 1px #b0b0b0;

        }
        .cart-info .info{
            float: left;
            margin-top: 40px;
            margin-left: 64px;
        }

    </style>
     <script>
        window.onload=function (ev) {
            var cart = document.getElementsByClassName('word')[0];
            var cart2=document.getElementsByClassName('cart-info')[0];

            cart.onmouseover=function () {

                cart2.style.display='block';
            };
            cart.onmouseout=function () {
                cart2.style.display='none';

            };
        }
    </script>

</head>
<body>
<div class="cart">
     <span class="word">购物车</span>
    <span class="cart-info"><span class="info">购物车中还没有商品，感紧选购吧！</span></span>
</div>

</body>
</html>
