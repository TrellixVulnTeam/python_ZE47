<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .a{

            height: 20px;
            background-color: red;

        }
        .a .ui-pager{
           font-size: 12px;
            text-align: center;
            color: #666;
        }
        .a .ui-pager a{

            display: inline-block;
            width: 6px;
            height: 6px;
            margin: 0 5px;
            border: 2px solid #fff;
            border-color: rgba(255,255,255,0.3);
            border-radius: 10px;
            text-align: left;
            text-indent: -9999px;
            overflow: hidden;
            background: #f5f5f5;
            background: rgba(0,0,0,0.4);
        }
        .a .ui-pager a:hover{
            background: white;

             border-color: rgba(0,0,0,0.4);


        }
        .ui-pager .ui-pager-item{
            margin-left: 1080px;

        }

    </style>
</head>
<body>
<div class="a">
    <div class="ui-pager">
        <div class="ui-pager-item">
            <a href="#" class="a">1</a>
            <a href="#" class="a">2</a>
            <a href="#" class="a">2</a>
            <a href="#" class="a">2</a>
            <a href="#" class="a">2</a>
            <a href="#" class="a">2</a>
        </div>
    </div>

</div>

</body>
</html>
