<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        img {
            width: 1226px;
            height: 463px;
            display: none;
        }

        .hide {
            display: block;
        }

        /*.btn {*/
            /*display: block;*/
        /*}*/
    </style>
    <script type="text/javascript" src="../jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            //循环遍历图片
            function next() {
                for (var i = 0; i < $("img").length; i++) {
                    if ($("img").eq(i).hasClass("hide")) {
                        if (i == 5) {
                            i = -1
                        }
                        $("img").eq(i + 1).addClass("hide").siblings().removeClass("hide");
                        return
                    }
                }
            }
            function prev() {
                for (var i = 5; i >= 0; i--) {
                    if ($("img").eq(i).hasClass("hide")) {
                        if (i == 0) {
                            i = 5
                        }
                        $("img").eq(i - 1).addClass("hide").siblings().removeClass("hide");
                        return
                    }
                }
            }
             //设置定时任务去切换图片
            var down = setInterval(next, 3000);
            $(".btn_down").click(function () { //绑定箭头，就去除自动切换的动作，
                clearInterval(down);
                next();
            });
            $(".btn_up").click(function () {
                clearInterval(down);
                prev();
            })
        });
    </script>
</head>
<body>
<button class="btn_up">上一张</button>
<button class="btn_down">下一张</button>
<img class="hide" src="../img/1.jpg" alt="">
<img src="../img/2.jpg" alt="">
<img src="../img/3.jpg" alt="">
<img src="../img/4.jpg" alt="">
<img src="../img/5.jpg" alt="">
<img src="../img/6.jpg" alt="">
</body>
</html>
