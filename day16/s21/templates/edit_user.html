            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">菜单栏</h3>
                </div>
                <div class="panel-body">
                    <ul class="nav nav-pills nav-stacked" style="width: 100px">

                    <div class="container">
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4">
                                <form action="/edit_user/" method="post">
                                      <input type="text" name="id" value="{{ user.id }}" style="display: none">
                                    <div class="form-group">
                                        <span>用户名</span>
                                        <span>
                                            <input type="text" value="{{ user.username }}" name="username" class="form-control" id="exampleInputEmail1"
                                               placeholder="用户名">
                                        </span>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">密码</label>
                                        <input type="password" value="{{ user.password }}" name="password" class="form-control"
                                               id="exampleInputPassword1" placeholder="密码">
                                    </div>
                                    <button type="submit" class="btn btn-success">确定</button>
                                </form>
                            </div>
                        </div>
                    </div>
