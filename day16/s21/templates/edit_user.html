<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑用户界面</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/user.css">

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <div class="navbar-header">
            <a class="navbar-brand" href="#">主机管理系统</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/register_user/"><span class="glyphicon glyphicon-user"></span> 注册</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
        </ul>
    </div>
</nav>
<div class="container">

    <div class="row">
        <div class="col-md-2" id="edit_user">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">菜单栏</h3>
                </div>
                <div class="panel-body">
                    <ul class="nav nav-pills nav-stacked" style="width: 100px">
                        <li role="presentation"><a href="/show_user/">用户管理</a></li>
                        <li role="presentation"><a href="#">主机管理</a></li>

                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-10">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">编辑用户</h3>
                </div>
                <div class="panel-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4">
                                <form action="/edit_user/" method="post">
                                    <input type="text" name="id" value="{{ user.id }}" style="display: none">
                                    <div class="form-group">
                                        <span>用户名</span>
                                        <span>
                                            <input type="text" value="{{ user.username }}" name="username"
                                                   class="form-control" id="exampleInputEmail1"
                                                   placeholder="用户名">
                                        </span>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">密码</label>
                                        <input type="password" value="{{ user.password }}" name="password"
                                               class="form-control"
                                               id="exampleInputPassword1" placeholder="密码">
                                        <span style="font-size: 14px;color:red; margin-left: 67px">{{ data }}</span>
                                    </div>
                                    <button type="submit" class="btn btn-success">确定</button>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</div>


</body>
</html>
