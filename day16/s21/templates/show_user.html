<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>展示页面</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/user.css">
</head>
<body>
<script src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <div class="navbar-header">
            <a class="navbar-brand" href="#">主机管理系统</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/register_user/"><span class="glyphicon glyphicon-user"></span> 注册</a></li>
            <li><a href="/login/"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
        </ul>
    </div>
</nav>
<div class="panel panel-info" style="width: 120px">
    <div class="panel-heading">
        <h3 class="panel-title">菜单栏</h3>
    </div>
    <div class="panel-body" id="show_user_menu">
        <ul class="nav nav-pills nav-stacked" style="width: 100px">
            <li role="presentation"><a href="/show_user/">用户管理</a></li>
            <li role="presentation"><a href="#">主机管理</a></li>

        </ul>
    </div>
</div>
<div class="panel panel-info" id="show_user">
    <div class="panel-heading">
        <h3 class="panel-title">用户列表</h3>
    </div>
    <div class="panel-body">
        <table class="table table-hover table-bordered">
            <thead>
            <tr class="success">
                <th>序号</th>
                <th>用户id</th>
                <th>用户名</th>
                <th>密码</th>
                <th>操作</th>
            </tr>
            </thead>

            {% for obj in data %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ obj.id }}</td>
                    <td>{{ obj.username }}</td>
                    <td>{{ obj.password }}</td>
                    <td>
                        <button class="btn btn-info"><a href="/edit_user/?id={{ obj.id }}">编辑</a></button>
                        <button class="btn btn-warning"><a href="/del_user/?id={{ obj.id }}">删除</a></button>

                    </td>
                </tr>
            {% endfor %}

        </table>
        <button class="btn btn-info">
            <a href="/register_user/">
                添加用户
            </a>
        </button>
    </div>

</body>
</html>
