<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>出版社</title>
</head>
<body>
<h1>出版社列表</h1>
<table border="2">
    <thead>
    <tr>
        <th>序号</th>
        <th>出版社id</th>
        <th>出版社名称</th>
        <th>操作</th>
    </tr>
    </thead>

    {% for obj in data %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ obj.id }}</td>
            <td>{{ obj.name }}</td>
            <td>
                <a href="/edit_publisher/?id={{ obj.id }}">编辑</a>
                <a href="/del_publisher/?id={{ obj.id }}">删除</a>

            </td>
        </tr>
    {% endfor %}

</table>



</body>
</html>
