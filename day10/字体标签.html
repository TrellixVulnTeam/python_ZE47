<!DOCTYPE html>
<html lang="en">
<head>
    <!--字体标签包含：h1~h6、<sup>、<sub>-->
    <meta charset="UTF-8">
    <title>字体标签</title>
</head>
<body>
<h1>北京</h1>
<h2>北京</h2>
<h3>北京</h3>
<h4>北京</h4>
<h5>北京</h5>
<h6>北京</h6>
<!--上标-->
2<sup>8</sup>
<!--下标-->
2<sub>8</sub>
<!--空格-->
&nbsp<br>
<!--小于号-->
&lt<br>
<!--大于号-->
&gt<br>
<!--符合&-->
&amp<br>
<!--双引号-->
&quot<br>
<!--单引号-->
&apos;<br>
<!--版权-->
&copy<br>
<!--商标-->
&trade;
</body>
</html>
