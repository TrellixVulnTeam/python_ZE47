<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div学习</title>
    <style type="text/css">
        /*标签选择器*/
        div{
            width: 1000px;
            height: 50px;
            background-color: red;
        }
        /*类选择器*/
        .topbar{
            width:100%;
            height:70px;
            background-color: black;

        }
        .container{
            width: 1226px;
            background-color: yellow;
            /*marg;in-left: auto;*/
            /*margin-right: auto*/
            margin: 0 auto;
        }
        .top-1{
            width: 400px;
            height: 70px;
            background-color: blue;
            float:left
        }
        .top-r{
            width:300px;
            height: 70px;
            background-color: #666;
            float: right;

        }
        .header{
            width: 500px;
            height: 500px;
            background-color: green;
        }
        .content{
            width: 1000px;
            height: 200px;
            background-color: green;
        }
        a{
            width:300px;
            height: 199.8px;
            display: block;
        }


    </style>
</head>
<body>
    <!--顶部栏-->
    <div class="topbar">
        <div class="container">
            <div class="top-1"></div>
            <div class="top-r"></div>
        </div>
    </div>

    <!--导航区-->
    <div class="header">
        <div class="container"></div>
    </div>
    <!--内容显示区-->
    <div class="warp">
        <div class="content">
            哈哈

        </div>

    </div>
    </body>
</html>
