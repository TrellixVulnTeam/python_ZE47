<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度注册</title>
    <style type="text/css">
        form{
            padding-top: 20px;
            padding-left: 100px;

        }
        span{
            font-size: 20px;
            padding-bottom: 200px;
        }
        #submit{
            background-color: blue;
            font-size:25px;
            float: left;
            width: 350px;

        }
        #user{
            width: 350px;
            height: 30px;
            margin: 10px;
        }
        #phone{
            width: 350px;
            height: 30px;
            margin: 10px;
        }
        #pwd{
            width: 350px;
            height: 30px;
            margin: 10px;

        }
        #check{
            width: 350px;
            height: 30px;
            margin: 10px;
        }
        .register{
             padding-left: 70px;
        }



    </style>
</head>
<body>
 <span>
        <img src="./baidu.gif" alt="百度login">
        <span>
            |注册百度账户
        </span>
     <hr>
 </span>

<form action="http://127.0.0.1:8000" method="get">
 <div>
     用户名：<input id="user" type="text" name="user"><br>
     手机号：<input id="phone" type="text" name="phone"><br>
     &nbsp密 码：&nbsp<input id="pwd" type="password" name="pwd"><br>
     验证码：<input id="check" type="text">&nbsp<input type="button" value="获取短信验证码">

 </div>

    <br>
    <div class="register">
        <input id="submit" type="submit" value="注册">
    </div>

</form>

</html>
