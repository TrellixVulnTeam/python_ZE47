<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
<!--ul无序列表-->
<ul>
    <li>北京</li>
    <li>上海</li>
    <li>香港</li>
</ul>
<!--有序列表-->
<ol type="a">
    <li>你</li>
    <li>好</li>
    <li>吗</li>
</ol>
<!--定义列表-->
<!--dt、dd只能在dl里面；dl里面只能有dt、dd-->
<dl>
    <dt>第一条规则</dt>
    <dd>不准睡觉</dd>
    <dd>不准吃饭</dd>
    <dd>不准走神</dd>

</dl>
<dl>
        <dt>北京</dt>
        <dd>国家首都，政治文化中心</dd>
        <dd>污染很严重，有故宫，长城</dd>
    </dl>

    <dl>
        <dt>上海</dt>
        <dd>魔都，有外滩、东方明珠塔、黄浦江</dd>
    </dl>

    <dl>
        <dt>广州</dt>
        <dd>中国南大门，有珠江、小蛮腰</dd>
    </dl>
</body>
</html>
