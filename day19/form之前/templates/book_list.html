<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>展示页面</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="row">
    <div class="col-md-offset-2 col-md-6">
        <table class="table table-hover">
            <thead>
                <tr>
                    <td>序号</td>
                    <td>id</td>
                    <td>书名</td>
                    <td>创建日期</td>
                    <td>出版社</td>
                    <td>作者</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody>
            {% for book in book_obj %}
                <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.publisher_date }}</td>
                <td>{{ book.publisher }}</td>
                <td>{{ book.authors.all}}</td>
                <td>
                    <a href="">删除</a>
                    <a href="/edit_book/{{ book.id }}/">编辑</a>
                </td>
                </tr>
            {% endfor %}

            </tbody>

        </table>
     <a class="btn btn-info" href="/add_book/">添加</a>
    </div>
</div>



</body>
</html>
