{% extends "mother.html" %}


{% block page-css %}
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/login.css">
{% endblock %}


{% block page-js %}
    <script src="/static/jquery-3.3.1.min.js"></script>
    <script src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
{% endblock %}

{% block page-main %}
    <form action="" method="post">
        <div>
            <h3>更改密码</h3>
        </div>
        <div class="form-group" style="margin-top: 20px">
            <label for="inputEmail3" class="col-sm-2 control-label">旧密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputEmail3" name="old_password" placeholder="旧密码">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">新密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" name="new_password" placeholder="新密码">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">再次输入新密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="新密码" name="repeat_password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-6 col-sm-10" style="margin: 0 auto;">
                <button type="submit" class="btn btn-success">提交</button>
                <button type="submit" class="btn btn-warning" style="margin-right: 800px" ><a href="/login/">取消</a></button>

            </div>
        </div>



    </form>


{% endblock %}
