<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
        <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
<div class="main">
    <div class="login">
        <h1>主机管理系统</h1>
        <div class="inset">
            <!--start-main-->
            <form action="" method="post">
                {% csrf_token %}

                <div>
                    <h2>管理登录</h2>
                    <span><label>用户名</label></span>
                    <span><input type="text" name="username" class="textbox" placeholder="请输入用户名"></span>
                </div>
                <div>
                    <span><label>密码</label></span>
                    <span><input type="password" name="password" class="password" placeholder="请输入密码"></span>

                </div>
                <div class="sign">
                        <p>
                            <input type="submit" value="登录" class="submit">
                            <span style="color: red">{{ error_msg }}</span>
                        </p>



                </div>
            </form>
        </div>
    </div>
    <!--//end-main-->
</div>

<div class="copy-right">
    <p>&copy; 2018 Ethos Login Form. All Rights Reserved</p>

{#</div>#}

{#</html>#}
