{% extends "mother.html" %}
{% block page-css %}
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/user.css">
{% endblock %}

{% block page-js %}
    <script src="/static/jquery-3.3.1.min.js"></script>
    <script src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="/static/index.js"></script>
{% endblock %}

{% block page-main %}
<div class="panel panel-info" style="width: 120px">
    <div class="panel-heading">
        <h3 class="panel-title">菜单栏</h3>
    </div>
    <div class="panel-body" id="show_user_menu">
        <ul class="nav nav-pills nav-stacked" style="width: 100px">
            <li class="meun" role="presentation"><a href="/show_user/">用户管理</a></li>
            <li class="meun" role="presentation"><a href="#">主机管理</a></li>

        </ul>
    </div>
</div>
<div class="panel panel-info" id="show_user">
    <div class="panel-heading">
        <h3 class="panel-title">用户列表</h3>
    </div>
    <div class="panel-body">
        <table class="table table-hover table-bordered">
            <thead>
            <tr class="success">
                <th>序号</th>
                <th>用户id</th>
                <th>用户名</th>
                <th>密码</th>
                <th>操作</th>
            </tr>
            </thead>

            {% for obj in data %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ obj.id }}</td>
                    <td>{{ obj.username }}</td>
                    <td>{{ obj.password }}</td>
                    <td>
                        <button class="btn btn-info"><a href="/edit_user/?id={{ obj.id }}">编辑</a></button>
                        <button class="btn btn-warning"><a href="/del_user/?id={{ obj.id }}">删除</a></button>

                    </td>
                </tr>
            {% endfor %}

        </table>
        <button class="btn btn-info">
            <a href="/add_user/">
                添加用户
            </a>
        </button>
    </div>
{% endblock %}
