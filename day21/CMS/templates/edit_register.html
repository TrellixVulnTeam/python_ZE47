{% extends "monther/monther.html" %}
{% block page-css %}
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.3.7/css/bootstrap.min.css">
    {#    <link rel="stylesheet" href="/static/css/mycss.css">#}

{% endblock %}


{% block page-js %}
    <script src="/static/plugins/jquery-3.3.1.min.js"></script>
    <script src="/static/plugins/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="/static/js/register.js"></script>
{% endblock %}

{% block page-main %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form  action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title">用户名</label>
                        <input type="text" id="title" name="title" class="form-control" value="{{ user_obj.username }}">
                    </div>
                    <div class="form-group">
                        <label for="title">电话</label>
                        <input type="text" id="title" name="title" class="form-control" value="{{ user_obj.phone }}">
                    </div>
                    <div class="form-group">
                        <label for="title">邮箱</label>
                        <input type="text" id="title" name="title" class="form-control" value="{{ user_obj.email }}">
                    </div>

                    <div class="form-group">
                        <label for="id_avatar">头像
                            <img src="/media/{{ user_obj.avatar }}" id="avatar-img" style="width: 60px">
                        </label>
                        <input type="file" id="id_avatar" accept="image/*" class="form-control" style="display: none">

                    </div>
                    <div style="text-align: center">
                        <button style="width: 100px" type="button" class="btn btn-success" id="submit-btn">提交</button>

                    </div>

                </form>
            </div>
        </div>

    </div>
{% endblock %}
