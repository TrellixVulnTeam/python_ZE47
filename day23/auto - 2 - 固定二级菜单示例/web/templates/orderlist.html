{% extends 'layout.html' %}

{% block js %}
    <link rel="stylesheet" href="../static/plugins/bootstrap/css/bootstrap.min.css">
{% endblock %}
{% block content %}
    <div class="panel panel-success">
        <div class="panel-heading">订单列表</div>
        <div class="panel-body">
            <table class="table table-hover">
                <tr>
                    <th>序号</th>
                    <th>订单名</th>
                    <th>操作</th>

                </tr>
                {% for order in order_list %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ order.name }}</td>

                        <td>
                            <a class="btn btn-warning" href="/web/del_order/{{ order.id }}">删除</a>
                            <a class="btn btn-info" href="/web/edit_order/{{ order.id }}">编辑</a>

                        </td>
                    </tr>
                {% endfor %}
            </table>
             <a class="btn btn-info" href="/web/add_order/">添加订单</a>
        </div>
    </div>
<!--

-->
{% endblock %}
