<!--（4）凡是脱标（浮动、绝对定位、固定定位）的元素，不区分行内标签还是块标签，宽高可以任意设置-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
    <style>
        span{
            float: left;
            width: 100px;
            height: 100px;
            background-color: red;

        }
        div{
            float: left;
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>
<body>
<div>
    哈哈
</div>
<span>你好</span>
<span>好啊</span>

</body>
</html>
