<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动带来的影响</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        }
        .box1{
            width: 200px;
            height: 100px;
            background-color: red;

        }
        .box2{

            float: left;
        }
        .box3{
            width: 200px;
            height: 200px;
            background-color: blue;
            float: left;
        }
        .active{
            width: 100%;
            height: 300px;
            background-color: purple;
            margin: 0 auto;
        }

</head>
<body>
<div class="father">

</html>
